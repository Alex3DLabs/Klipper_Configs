heater_temp: 60
fan_speed: 1.0


[fan_generic chamber_fan]
##  Exhaust fan - FAN4
pin: PD14
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0


[fan_generic BedFans]
pin: PD15
cycle_time: 0.05
kick_start_time: 0.5


